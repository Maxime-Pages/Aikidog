<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212223;
            color: #eeeeee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #4caf50;
            font-size: 2.5em;
        }
        .button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }
        form {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
        }
        form input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls div {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
    <script>
        function sendCommand(command) {
            fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => alert('Received response: ' + data.response))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Dog Controls</h1>
    <form onsubmit="event.preventDefault(); sendCommand(JSON.stringify({ command: this.command.value })); this.command.value = '';">
        <input type="text" name="command" placeholder="Send command to the dog">
        <button type="submit">üöÄ</button>
        <button type="button" onclick="sendCommand('')">üéôÔ∏è</button>
    </form>
    <div class="controls">
        <button class="button" style="margin-bottom: 10px;" onclick="sendCommand('forward')">‚¨ÜÔ∏è</button>
        <div>
            <button class="button" onclick="sendCommand('turn left')">‚¨ÖÔ∏è</button>
            <button class="button" onclick="sendCommand('shake_head')">üîÉ</button>
            <button class="button" onclick="sendCommand('turn right')">‚û°Ô∏è</button>
        </div>
        <button class="button" onclick="sendCommand('backward')">‚¨áÔ∏è</button>
    </div>
</body>
</html>
